<div class="jumbotron">
    <h1>Add New Category</h1>

    <form (ngSubmit)="onSubmit()" #addCategoryForm="ngForm">
        <div class="row">
            <div class="col-md-6 offset-3">
                <div class="form-group">
                    <label for="CategoryName">Category Name</label>
                    <input type="text" class="form-control" required [(ngModel)]="model.CategoryName"
                        name="CategoryName" #CategoryName="ngModel">
                </div>

                <div class="form-group">
                    <label for="CategoryDetails">Category Details</label>
                    <input type="text" class="form-control" required [(ngModel)]="model.CategoryDetails"
                        name="CategoryDetails" #CategoryDetails="ngModel">
                </div>
                <button type="submit" class="btn btn-success submit">Submit</button>
            </div>
        </div>
    </form>
</div>
