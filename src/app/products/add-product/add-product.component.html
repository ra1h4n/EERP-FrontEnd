<div class="jumbotron">
    <h1>Add New Product</h1>
    <form (ngSubmit)="onSubmit()" #addProductForm="ngForm">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="ProductSupplier">Supplier</label>
                    <select class="form-control" [(ngModel)]="model.ProductSupplier" name="ProductSupplier"
                        #ProductSupplier="ngModel" (ngModelChange)="onSupplierChange($event)">
                        <option *ngFor="let supplier of this.Suppliers" [value]="supplier.SupplierCode">
                            {{supplier.SupplierName}}
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="ProductCategory">Category</label>
                    <select class="form-control" [(ngModel)]="model.ProductCategory" name="ProductCategory"
                        #ProductCategory="ngModel">
                        <option *ngFor="let category of this.Categories" [value]="category.CategoryCode">
                            {{category.CategoryName}}
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="Brand">Brand</label>
                    <select class="form-control" [(ngModel)]="model.ProductBrand" name="ProductBrand"
                        #ProductBrand="ngModel">
                        <option *ngFor="let brand of this.Brands" [value]="brand.BrandCode">
                            {{brand.BrandName}}
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="ProductPurchasePrice">Purchase Price</label>
                    <input type="number" class="form-control" required [(ngModel)]="model.ProductPurchasePrice"
                        name="ProductPurchasePrice" #ProductPurchasePrice="ngModel">
                </div>

            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label for="ProductName">Product Name</label>
                    <input type="text" class="form-control" required [(ngModel)]="model.ProductName" name="ProductName"
                        #ProductName="ngModel">
                </div>

                <div class="form-group">
                    <label for="ProductUnit">Product Unit</label>
                    <input type="text" class="form-control" required [(ngModel)]="model.ProductUnit" name="ProductUnit"
                        #ProductUnit="ngModel">
                </div>

                <div class="form-group">
                    <label for="ProductDetails">Product Description</label>
                    <input type="text" class="form-control" required [(ngModel)]="model.ProductDetails"
                        name="ProductDetails" #ProductDetails="ngModel">
                </div>

                <div class="form-group">
                    <label for="ProductSalePrice">Sell Price</label>
                    <input type="text" class="form-control" required [(ngModel)]="model.ProductSalePrice"
                        name="ProductSalePrice" #ProductSalePrice="ngModel">
                </div>
            </div>

            <div class="col-md-12">
                <button type="submit" class="btn btn-success submit">Submit</button>
            </div>
        </div>
    </form>
</div>
