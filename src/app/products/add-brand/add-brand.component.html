<div class="jumbotron">
    <h1>Add New Brand</h1>

    <form (ngSubmit)="onSubmit()" #addBrandForm="ngForm">
        <div class="row">
            <div class="col-md-6 offset-3">
                <div class="form-group">
                    <label for="BrandName">Brand Name</label>
                    <input type="text" class="form-control" required [(ngModel)]="model.BrandName" name="BrandName"
                        #BrandName="ngModel">
                </div>

                <div class="form-group">
                    <label for="BrandDetails">Brand Details</label>
                    <input type="text" class="form-control" required [(ngModel)]="model.BrandDetails"
                        name="BrandDetails" #BrandDetails="ngModel">
                </div>
                <button type="submit" class="btn btn-success submit">Submit</button>
            </div>
        </div>
    </form>
</div>
