<div class="jumbotron">
    <h1>Manage Products</h1>
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Unit</th>
                <th>Purchase Price</th>
                <th>Sell Price (MRP)</th>
                <!-- <th>Bank Sign</th> -->
                <th><a routerLink="/products/add"><i class="fa fa-plus"></i></a></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let model of modelData">
                <td>{{model.ProductName}}</td>
                <td>{{model.ProductDetails}}</td>
                <td>{{model.ProductUnit}}</td>
                <td>{{model.ProductPurchasePrice}}</td>
                <td>{{model.ProductSalePrice}}</td>
                <td>
                    <button (click)="editProduct(model.ProductCode)"><i class="fa fa-edit"></i></button>
                    <button (click)="deleteProduct(model.ProductCode)"><i class="fa fa-trash"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
