<div class="jumbotron">
    <h1>Add New Customer</h1>
    <form (ngSubmit)="onSubmit()" #addCustomerForm="ngForm">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">

                    <label for="CustomerName">Customer Name</label>
                    <input type="text" class="form-control" required [(ngModel)]="model.CustomerName"
                        name="CustomerName" #CustomerName="ngModel">

                </div>

                <div class="form-group">

                    <label for="CustomerMobile">Mobile No</label>
                    <input type="text" class="form-control" required [(ngModel)]="model.CustomerMobile"
                        name="CustomerMobile" #CustomerMobile="ngModel">
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label for="CustomerAddress">Customer Address</label>
                    <input type="text" class="form-control" required [(ngModel)]="model.CustomerAddress"
                        name="CustomerAddress" #CustomerAddress="ngModel">
                </div>

                <div class="form-group">
                    <label for="CustomerEmail">Customer Email</label>
                    <input type="text" class="form-control" required [(ngModel)]="model.CustomerEmail"
                        name="CustomerEmail" #CustomerEmail="ngModel">
                </div>
            </div>

            <div class="col-md-12">
                <button type="submit" class="btn btn-success submit">Submit</button>
            </div>
        </div>
    </form>
</div>
