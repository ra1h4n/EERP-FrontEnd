<div class="jumbotron">
    <h1>Add New Bank</h1>
    <form (ngSubmit)="onSubmit()" #addBankForm="ngForm">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">

                    <label for="BankName">Bank Name</label>
                    <input type="text" class="form-control" required [(ngModel)]="model.BankName" name="BankName"
                        #BankName="ngModel">

                </div>

                <div class="form-group">

                    <label for="AccountName">Account Name</label>
                    <input type="text" class="form-control" required [(ngModel)]="model.AccountName" name="AccountName"
                        #AccountName="ngModel">
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label for="AccountNo">Account No</label>
                    <input type="text" class="form-control" required [(ngModel)]="model.AccountNo" name="AccountNo"
                        #AccountNo="ngModel">
                </div>

                <div class="form-group">
                    <label for="Branch">Branch</label>
                    <input type="text" class="form-control" required [(ngModel)]="model.Branch" name="Branch"
                        #Branch="ngModel">
                </div>
            </div>

            <div class="col-md-12">
                <button type="submit" class="btn btn-success submit">Submit</button>
            </div>
        </div>
    </form>
</div>
