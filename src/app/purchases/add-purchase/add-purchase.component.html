<div class="jumbotron">
    <h1>Add New Purchase</h1>
    <form (ngSubmit)="onSubmit()" #addPurchaseForm="ngForm">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="BatchNo">BatchNo</label>
                    <input type="text" class="form-control" required [(ngModel)]="model.BatchNo" name="BatchNo"
                        #BatchNo="ngModel">
                </div>

                <div class="form-group">
                    <label for="PurchaseDate">Purchase Date</label>
                    <input type="text" class="form-control" required [(ngModel)]="model.PurchaseDate"
                        name="PurchaseDate" #PurchaseDate="ngModel">
                </div>

                <div class="form-group">
                    <label for="InvoiceID">InvoiceID</label>
                    <input type="text" class="form-control" required [(ngModel)]="model.InvoiceID" name="InvoiceID"
                        #InvoiceID="ngModel">
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label for="Company">Company</label>
                    <input type="text" class="form-control" required [(ngModel)]="model.Company" name="Company"
                        #Company="ngModel">
                </div>

                <div class="form-group">
                    <label for="PaymentType">Payment Type</label>
                    <input type="text" class="form-control" required [(ngModel)]="model.PaymentType" name="PaymentType"
                        #PaymentType="ngModel">
                </div>

                <div class="form-group">
                    <label for="Details">Details</label>
                    <input type="text" class="form-control" required [(ngModel)]="model.Details" name="Details"
                        #Details="ngModel">
                </div>
            </div>

            <table class="table">
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Brand</th>
                        <th>Product Name</th>
                        <th>Quantity</th>
                        <th>Rate</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <select class="form-control" [(ngModel)]="model.Category" name="Category"
                                #Category="ngModel">
                                <option *ngFor="let category of this.Categories" [value]="category">
                                    {{category}}
                                </option>
                            </select>
                        </td>
                        <td>
                            <select class="form-control" [(ngModel)]="model.Brand" name="Brand" #Brand="ngModel">
                                <option *ngFor="let brand of this.Brands" [value]="brand">
                                    {{brand}}
                                </option>
                            </select>
                        </td>
                        <td>
                            <select class="form-control" [(ngModel)]="model.ProductName" name="ProductName"
                                #ProductName="ngModel">
                                <option *ngFor="let name of this.ProductNames" [value]="name">
                                    {{name}}
                                </option>
                            </select>
                        </td>
                        <td>
                            <input type="number" class="form-control" required [(ngModel)]="model.Quantity"
                                name="Quantity" #Quantity="ngModel" placeholder="0" (ngModelChange)="updateTotal()">
                        </td>
                        <td>
                            <input type=" number" class="form-control" required [(ngModel)]="model.Rate" name="Rate"
                                #Rate="ngModel" placeholder="0" (ngModelChange)="updateTotal()">
                        </td>
                        <td>
                            <input type="number" class="form-control" [(ngModel)]="model.Total" name="Total"
                                #Total="ngModel" readonly>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="col-md-12">
                <button type="submit" class="btn btn-success submit">Submit</button>
            </div>
        </div>
    </form>
</div>
